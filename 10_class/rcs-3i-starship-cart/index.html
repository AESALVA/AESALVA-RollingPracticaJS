<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/10_class/rcs-3i-starship-cart/css/style.css"
    />
    <title>Comisión 3i - Starship Cart</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      id="btn-trigger"
      class="btn btn-outline-primary mt-3"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      <i class="fa-solid fa-cart-arrow-down"></i>
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>CART<span id="total"></span></h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container my-5">
              <div id="cart" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="btn-clear" class="btn btn-outline-success mb-2">
              Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <h2>CATALOGUE</h2>
      <div id="catalogue" class="row row-cols-3 row-cols-md-3 g-4"></div>
    </div>
    <!-- Lógica del cart -->
    <script src="/10_class/rcs-3i-starship-cart/scripts/script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
